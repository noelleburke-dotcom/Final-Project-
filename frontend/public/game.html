        </header>
        <main class="game-board">
            <input class="form-control form-control-lg" type="text" placeholder="Guess a Pokemon" aria-label=".form-control-lg example">
           
            <div class="labelRow">
                <div class="label">Guess</div>
                <div class="label">Type</div>
                <div class="label">Type 2</div>
                <div class="label">BST</div>
                <div class="label">Catch Rate</div>
                <div class="label">Dex #</div>
            </div>

            <div class="tileRow">
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </div>
        </main>
           <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</div>
 <script>
        const popovers = document.querySelectorAll('[data-bs-toggle="popover"]');
        [...popovers].forEach(el => new bootstrap.Popover(el));
    </script>
        </body>
